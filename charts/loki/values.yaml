# Loki configuration for homelab deployment
deploymentMode: SingleBinary

loki:
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1
  
  storage:
    type: 'filesystem'
    filesystem:
      chunks_directory: '/var/loki/chunks'
      rules_directory: '/var/loki/rules'
  
  schemaConfig:
    configs:
      - from: 2025-06-08
        object_store: filesystem
        store: tsdb
        schema: v12
        index:
          prefix: moria_lab_
          period: 24h
  
  limits_config:
    retention_period: 720h  # 30 days
    max_query_length: 12h
    max_streams_per_user: 10000
    max_entries_limit_per_query: 5000

singleBinary:
  replicas: 1
  
  persistence:
    enabled: true
    storageClass: longhorn
    size: 25Gi
    
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

# Disable components not needed for single binary mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0
  
gateway:
  enabled: false
  
# Monitoring
monitoring:
  serviceMonitor:
    enabled: true
    
# Test configuration
test:
  enabled: false