globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--providers.kubernetesingress.allowexternalnameservices"
  - "--providers.kubernetescrd.allowexternalnameservices"


deployment:
  enabled: true
  replicas: 3
  annotations: {}
  podAnnotations: {}
  additionalContainers: []

updateStrategy:  
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1  
    maxSurge: 1        

ports:
  web:
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`192.168.10.35`) || Host(`traefik.moria-lab.com`)
    entryPoints: ["websecure"]
    # Add custom middlewares : authentication and redirection
    middlewares:
      - name: traefik-dashboard-basicauth
    tls: {}

service:
  enabled: true
  type: LoadBalancer
  annotations: {}
  labels: {}
  spec:
    loadBalancerIP: "192.168.10.35"
  loadBalancerSourceRanges: []
  externalIPs: []

providers:
  kubernetesCRD:
    enabled: true
    ingressClass: traefik-external
    allowExternalNameServices: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true
    allowExternalNameServices: true
    publishedService:
      enabled: false

logs:
  general:
    level: INFO
  access:
    enabled: true
    filePath: "/var/log/traefik/access.log"

extraObjects:
- apiVersion: traefik.io/v1alpha1
  kind: Middleware
  metadata:
    name: traefik-dashboard-basicauth
    namespace: traefik-system
  spec:
    basicAuth:
      secret: traefik-dashboard-auth-secret