installCRDs: true
replicaCount: 1
# setting cert manager pods to use cloudflare dns and nameservers
extraArgs:
  - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
  - --dns01-recursive-nameservers-only
podDnsPolicy: None
podDnsConfig:
  nameservers:
    - 1.1.1.1
    - 9.9.9.9

# Enable Prometheus metrics for certificate monitoring
prometheus:
  enabled: true
  servicemonitor:
    enabled: true
    namespace: monitoring
    labels:
      prometheus: kube-prometheus-stack-prometheus